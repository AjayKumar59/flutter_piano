name: flutter_piano
description: A Crossplatform Midi Piano built with Flutter.
author: Rody Davis Jr <rody.davis.jr@gmail.com>
homepage: https://github.com/AppleEducate/flutter_piano
version: 1.0.1

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  tonic: ^0.2.3
  cupertino_icons: ^0.1.2
  vibrate: ^0.0.4
  localstorage: ^1.3.0
  flutter_midi: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  localstorage:
    git: https://github.com/AppleEducate/flutter_localstorage

flutter:
  uses-material-design: true

  assets:
   - assets/sounds/Piano.sf2
